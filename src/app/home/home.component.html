<div class="container">
<h3>Employee Forms</h3>
<form #form="ngForm" novalidate>
    <div class="form-group">
        <label for="firstNameId">First Name</label>
        <input  #firstName="ngModel" required id="firstNameId" type="text" class="form-control"  name="name" [ngModel]="model.firstName"
        (ngModelChange) = "firstNameToUpperCase($event)"/>
        <div *ngIf="firstName.dirty && firstName.invalid" class="alert alert-danger">
            First Name is required
        </div>
    </div>
    
    <h3>Classes</h3>
    <h4>{{firstName.className}}</h4>
    
     <div class="form-group">
        <label for="lastNameId">Last Name</label>
        <input id="lastNameId" type="text" class="form-control"  name="lastName" ngModel/>
    </div>
    <div class="checkbox">
       <label>
           <input type="checkbox" name="is-full-time" ngModel> Full Time Employee
       </label>
    </div>
    
    <label>Payment Type</label>
    <div class="radio">
        <label>
            <input type="radio" name="pay-type" value="w2" checked> w2
        </label>
        <label>
            <input type="radio" name="pay-type" value="1099"> 1099
        </label>
    </div>
    
    <div class="form-group">
        <label>Primary Language </label>
        <select class="form-control">
            <option *ngFor="let lang of languages">
                {{lang}}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">OK</button>
</form>
Model: {{model | json }}
<br>
Angular {{ form.value | json}}
</div>
